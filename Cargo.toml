[package]
name = "kafka4rust"
version = "0.1.0"
authors = ["Vadym Chekan <kot.begemot@gmail.com>"]
edition = "2018"
keywords = ["kafka"]
description = "High performance, async Kafka client"

[profile.release]
lto = true
panic = 'abort'

[dependencies]
itertools = "0.9.0"
failure = "0.1.6"

futures = "0.3.1"
async-std = { version = "1.4.0", features = ["unstable"] }
tokio = { version = "0.2.13", features = ["full"] }

bytes = "0.4.12"
byteorder = "1.3.2"
crc32c = "0.4.0"

log =  "0.4.8"
simple_logger = "1.3.0"
tracing = "0.1.13"
tracing-opentelemetry = "0.3.0"
opentelemetry = "0.4.0"
tracing-subscriber = "0.2.3"
tracing-futures = "0.2.3"
tracing-attributes = "0.1.7"
opentelemetry-jaeger = "0.3.0"
thrift = "0.13.0"

lazy_static = "1.4.0"

# for testing
rand = "0.7.3"

# CLI
clap = "2.33"
regex = "1.3.4"
tui = { version = "0.8", default-features = false, features = ['crossterm'] }
crossterm = {version = "0.16", features = ['event-stream'] }
