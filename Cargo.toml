[package]
name = "kafka4rust"
version = "0.1.0"
authors = ["Vadym Chekan <kot.begemot@gmail.com>"]
edition = "2018"
keywords = ["kafka"]
description = "High performance, async Kafka client"

[dependencies]
failure = "0.1.6"

futures = "0.3.1"
async-std = { version = "1.4.0", features = ["unstable"] }
#tokio-current-thread = "0.2.0-alpha.1"
tokio = { version = "0.2", features = ["full"] }

bytes = "0.4.12"
byteorder = "1.3.2"
crc32c = "0.4.0"
fasthash = "0.4.0"

log =  "0.4.8"
simple_logger = "1.3.0"

lazy_static = "1.4.0"

# for testing
rand = "0.7.3"