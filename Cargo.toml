[package]
name = "kafka4rust"
version = "0.1.0"
authors = ["Vadym Chekan <kot.begemot@gmail.com>"]
edition = "2018"
keywords = ["kafka"]
description = "High performance, async Kafka client"

[workspace]
members = ["libkarst", "bindings/karst-jvm"]

[profile.release]
lto = true
panic = 'abort'

[dependencies]
itertools = "0.10"
anyhow = "1.0"
thiserror = "1.0"

futures = "0.3"
# TODO: remove and leave tokio only
async-std = { version = "1.7.0", features = ["unstable"] }
tokio = { version = "1.8", features = ["full"] }
tokio-stream = "0.1"
async-stream = "0.3"
futures-lite = "1"

bytes = "1.0"
# TODO: remove bytesorder because bytes have endian support
byteorder = "1.3"
crc32c = "0.6"

log =  "0.4.8"
simple_logger = "1.6.0"
tracing = "0.1"
tracing-opentelemetry = "0.4"
opentelemetry = "0.5"
tracing-subscriber = "0.2"
tracing-futures = "0.2"
tracing-attributes = "0.1"
opentelemetry-jaeger = "0.4"
thrift = "0.13"

lazy_static = "1.4"

# for testing
rand = "0.8.4"

# CLI
clap = "2.33"
regex = "1.4"
tui = {git = "https://github.com/vchekan/tui-rs", branch="table-render-fix", default-features = false, features = ['crossterm']}
#{ version = "0.13", default-features = false, features = ['crossterm'] }
crossterm = {version = "0.18", features = ['event-stream'] }

[dev-dependencies]
criterion = "0.3"
assert_cmd = "1.0.1"

[[bench]]
name = "tokio_channel_clone"
harness = false